name: WB Orders -> Supabase (Python)

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

concurrency:
  group: wb-orders-sync
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync
        env:
          WB_API_KEY: ${{ secrets.WB_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_KEY }}
          # Разово (1 запуск) оставь 2025-12-29, потом удали/очисти
          RELOAD_DAY: "2025-12-29"
          OVERLAP_MINUTES: "120"
          BATCH_SIZE: "500"
          WB_SLEEP_SECONDS: "65"
        run: python wb_orders_sync.py
